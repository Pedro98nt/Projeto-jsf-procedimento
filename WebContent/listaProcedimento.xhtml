<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de procedimentos</title>
</h:head>
<h:body>
	<h:form>
		<h1>Lista de procedimentos</h1>
		<h:messages />
		<h:dataTable value="#{procedimentoController.listar}"
			var="procedimento" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{procedimento.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Paciente" />
				</f:facet>
				<h:outputText value="#{procedimento.paciente}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data inicio" />
				</f:facet>
				<h:outputText value="#{procedimento.dataInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>	
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data fim" />
				</f:facet>
				<h:outputText value="#{procedimento.dataFim}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>						
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor unitário" />
				</f:facet>
				<h:outputText value="#{procedimento.valor}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantidade" />
				</f:facet>
				<h:outputText value="#{procedimento.quantidade}" />
			</h:column>	
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor total" />
				</f:facet>
				<h:outputText value="#{procedimento.valorTotal}" />
			</h:column>		
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Editar" 
					action="#{procedimentoController.editar}">
					<f:setPropertyActionListener 
						value="#{procedimento}" 
						target="#{procedimentoController.procedimento}" />	
				</h:commandButton>
				<h:commandButton value="Excluir" 
					action="#{procedimentoController.excluir}"
					onclick="return confirm('Confirma a exclusão?');">
					<f:setPropertyActionListener 
						value="#{procedimento}" 
						target="#{procedimentoController.procedimento}" />
				</h:commandButton>
			</h:column>					
		</h:dataTable>
	</h:form>
</h:body>
</html>
