<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de procedimento</title>
</h:head>

<h:body>
	<h:form>
		<h1>Cadastro de procedimento</h1>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Paciente: *" />
			<h:inputText value="#{procedimentoController.procedimento.paciente}"
				required="true"
				requiredMessage="O campo paciente é obrigatório!" />
			<h:outputText value="Valor: *" />
			<h:inputText value="#{procedimentoController.procedimento.valor}"
				required="true"
				requiredMessage="O campo valor é obrigatório!" />
			<h:outputText value="Quantidade: *" />
			<h:inputText value="#{procedimentoController.procedimento.quantidade}"
				required="true"
				requiredMessage="O campo quantidade é obrigatório!" />
			<h:outputText value="Data de inicio: *" />
			<h:inputText value="#{procedimentoController.procedimento.dataInicio}"
				required="true"
				requiredMessage="O campo data de inicio é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>
			<h:outputText value="Data fim: *" />
			<h:inputText value="#{procedimentoController.procedimento.dataFim}"
			 	required="true"
			 	requiredMessage="O campo data fim é obrigatório!">
			 	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			 </h:inputText>
			 <h:commandButton value="Salvar" action="#{procedimentoController.salvar}" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
